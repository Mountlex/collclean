name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --release --locked

      - name: Strip binary
        run: strip target/release/collclean

      - name: Create tarball
        run: |
          mkdir -p release
          cp target/release/collclean release/
          cp README.md LICENSE release/
          cd release
          tar -czvf ../collclean-${{ github.ref_name }}-linux-x86_64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: collclean-linux-x86_64
          path: collclean-${{ github.ref_name }}-linux-x86_64.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: collclean-linux-x86_64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: collclean-*.tar.gz
          generate_release_notes: true
